<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WW2 Tycoon 2D</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #3cb043; /* green grass */
  }
  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
  #foundation {
    position: absolute;
    width: 600px;
    height: 400px;
    background: #d3d3d3; /* light grey foundation */
    top: 50px;
    left: 50px;
    border: 2px solid #888;
  }
  #player {
    position: absolute;
    width: 40px;
    height: 40px;
    background: green;
    top: 200px;
    left: 200px;
    z-index: 10;
  }
  .button {
    position: absolute;
    width: 80px;
    height: 30px;
    background: red;
    color: white;
    text-align: center;
    line-height: 30px;
    border-radius: 5px;
    cursor: pointer;
  }
  .wall-button {
    position: absolute;
    width: 50px;
    height: 30px;
    background: #555;
    color: white;
    text-align: center;
    line-height: 30px;
    border-radius: 5px;
    cursor: pointer;
  }
  .soldier {
    position: absolute;
    width: 20px;
    height: 20px;
    background: black;
    border-radius: 3px;
  }
  .bullet {
    position: absolute;
    width: 5px;
    height: 5px;
    background: yellow;
    border-radius: 50%;
  }
  .wall {
    position: absolute;
    background: #555;
  }
  #stats {
    position: absolute;
    top: 10px;
    left: 10px;
    font-family: Arial, sans-serif;
    font-size: 16px;
    color: white;
    background: rgba(0,0,0,0.5);
    padding: 5px 10px;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div id="game">
  <div id="foundation"></div>
  <div id="player"></div>

  <!-- Red buttons for soldiers -->
  <div class="button" id="btn-soldier1" style="top:80px; left:100px;">$10</div>
  <div class="button" id="btn-soldier2" style="top:80px; left:200px;">$10</div>
  <div class="button" id="btn-soldier3" style="top:80px; left:300px;">$10</div>

  <!-- Wall buttons -->
  <div class="wall-button" id="btn-wall-top" style="top:0; left:50px;">Top Wall</div>
  <div class="wall-button" id="btn-wall-bottom" style="top:450px; left:50px;">Bottom Wall</div>
  <div class="wall-button" id="btn-wall-left" style="top:50px; left:0;">Left Wall</div>
  <div class="wall-button" id="btn-wall-right" style="top:50px; left:650px;">Right Wall</div>

  <div id="stats">Money: $<span id="money">10</span> | Soldiers: <span id="soldiers">0</span></div>
</div>

<script>
let money = 10;
let soldiers = 0;
let player = document.getElementById("player");
let playerPos = { top: 200, left: 200 };
let speed = 5;
let keys = {};
let soldierCount = 0;

// movement controls
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function gameLoop(){
  if(keys["ArrowUp"] || keys["w"]) playerPos.top -= speed;
  if(keys["ArrowDown"] || keys["s"]) playerPos.top += speed;
  if(keys["ArrowLeft"] || keys["a"]) playerPos.left -= speed;
  if(keys["ArrowRight"] || keys["d"]) playerPos.left += speed;

  // Clamp player inside screen
  playerPos.top = Math.max(0, Math.min(window.innerHeight - 40, playerPos.top));
  playerPos.left = Math.max(0, Math.min(window.innerWidth - 40, playerPos.left));

  player.style.top = playerPos.top + "px";
  player.style.left = playerPos.left + "px";

  requestAnimationFrame(gameLoop);
}

gameLoop();

// Buy soldier function
function buySoldier(buttonId, x, y){
  let btn = document.getElementById(buttonId);
  btn.addEventListener("click", () => {
    if(money >= 10){
      money -= 10;
      soldiers++;
      soldierCount++;
      updateUI();
      btn.style.display = "none"; // remove button

      // create soldier
      let soldier = document.createElement("div");
      soldier.classList.add("soldier");
      soldier.style.top = y + "px";
      soldier.style.left = x + "px";
      document.getElementById("game").appendChild(soldier);

      // passive income bullets
      setInterval(() => {
        money += 1; // each soldier gives $1/sec
        updateUI();
        // create bullet animation
        let bullet = document.createElement("div");
        bullet.classList.add("bullet");
        bullet.style.top = (y + 10) + "px";
        bullet.style.left = (x + 20) + "px";
        document.getElementById("game").appendChild(bullet);
        setTimeout(() => bullet.remove(), 500);
      }, 1000);
    }
  });
}

// Add all soldier buttons
buySoldier("btn-soldier1", 120, 120);
buySoldier("btn-soldier2", 220, 120);
buySoldier("btn-soldier3", 320, 120);

// Wall creation
function addWall(buttonId, top, left, width, height){
  let btn = document.getElementById(buttonId);
  btn.addEventListener("click", () => {
    if(money >= 5){
      money -=5;
      updateUI();
      let wall = document.createElement("div");
      wall.classList.add("wall");
      wall.style.top = top + "px";
      wall.style.left = left + "px";
      wall.style.width = width + "px";
      wall.style.height = height + "px";
      document.getElementById("game").appendChild(wall);
    }
  });
}

// top wall with hole
addWall("btn-wall-top", 50, 50, 200, 10); // part 1
addWall("btn-wall-top", 50, 260, 140, 10); // part 2 leaving hole between 250-260px

// bottom wall
addWall("btn-wall-bottom", 440, 50, 600, 10);
// left wall
addWall("btn-wall-left", 50, 50, 10, 400);
// right wall
addWall("btn-wall-right", 50, 640, 10, 400);

function updateUI(){
  document.getElementById("money").textContent = money;
  document.getElementById("soldiers").textContent = soldiers;
}
</script>
</body>
</html>
